<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบอัพโหลดรูป</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .preview img {
            max-width: 100%;
            border-radius: 8px;
        }
        .details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>อัพโหลดรูปภาพและระบุรายละเอียด</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="imageUpload">เลือกรูปภาพ:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <div class="form-group">
                <label for="title">ชื่อภาพ:</label>
                <input type="text" id="title">
            </div>
            <div class="form-group">
                <label for="description">รายละเอียด:</label>
                <textarea id="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="uploadImage()">อัพโหลด</button>
            </div>
        </form>
        <div class="preview" id="preview"></div>
        <div class="details" id="details"></div>
    </div>

    <script>
        function uploadImage() {
            const imageUpload = document.getElementById('imageUpload').files[0];
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            if (imageUpload && title && description) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').innerHTML = '<img src="' + e.target.result + '" alt="Uploaded Image">';
                };
                reader.readAsDataURL(imageUpload);

                document.getElementById('details').innerHTML = `
                    <h3>${title}</h3>
                    <p>${description}</p>
                `;
            } else {
                alert('กรุณาใส่ข้อมูลทั้งหมด');
            }
        }
    </script>
</body>
</html>
